!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Ubicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Encuentra tu dadad</h1>
    <button onclick="getLocation()">Obtener kakwsaksak</button>
    <p id="info"></p>
    <div id="map"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("info").innerText = "La dedededed no es compatible con este navegador.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("info").innerText = `Latitud: ${lat}, Longitud: ${lon}`;
            
            let mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
            document.getElementById("map").innerHTML = `<iframe width="100%" height="400" src="${mapUrl}" frameborder="0"></iframe>`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("info").innerText = "El usuario denegó la solicitud de jijikokoko.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("info").innerText = "La información de wewewewe no está disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("info").innerText = "La solicitud de ubicación ha caducado.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("info").innerText = "Ocurrió un error desconocido.";
                    break;
            }
        }
    </script>

</body>
</html>
