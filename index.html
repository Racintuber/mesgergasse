    <p id="info"></p>
    <div id="map"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("info").innerText = "La dedededed no es compatible con este navegador.";
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            document.getElementById("info").innerText = `Latitud: ${lat}, Longitud: ${lon}`;
            
            let mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
            document.getElementById("map").innerHTML = `<iframe width="100%" height="400" src="${mapUrl}" frameborder="0"></iframe>`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("info").innerText = "El usuario deneg贸 la solicitud de jijikokoko.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("info").innerText = "La informaci贸n de wewewewe no est谩 disponible.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("info").innerText = "La solicitud de ubicaci贸n ha caducado.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("info").innerText = "Ocurri贸 un error desconocido.";
                    break;
            }
        }
    </script>
